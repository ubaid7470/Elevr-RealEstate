<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Elevr - New Listing</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <nav
          class="navbar navbar-expand-lg bg-color py-3 border-bottom border-black"
        >
          <a class="navbar-brand" href="#">
            <img src="../assets/images/eve-logo-cropped.gif" alt="evelr logo" />
          </a>
        </nav>
      </div>
    </header>
    <!-- New Listing Location Section -->
    <section>
      <div class="container">
        <h1 class="new-listing-heading primary-hd">
          Where’s your place located?
        </h1>
        <div class="row">
          <div class="col-lg-6 pe-lg-5">
            <form>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="streetAddress"
                  placeholder="Street Address"
                />
              </div>
              <div class="col-12 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="AddressLine3"
                  placeholder="Address Line (if applicable)"
                />
              </div>
              <div class="col-12 mt-4">
                <div class="select-wrapper">
                  <select id="countrySelect" class="form-select select-input">
                    <option selected disabled>Country</option>
                    <option value="Pak">Pakistan</option>
                    <option value="Ind">India</option>
                    <option value="Ban">Bangladesh</option>
                  </select>
                  <span class="custom-arrow"></span>
                </div>
              </div>

              <div class="col-12 mt-4">
                <div id="stateSelect" class="select-wrapper">
                  <select class="form-select select-input">
                    <option selected disabled>State/Province</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjba">Punjab</option>
                    <option value="KPK">KPK</option>
                  </select>
                  <span class="custom-arrow"></span>
                </div>
              </div>

              <div class="col-12 mt-4">
                <div class="select-wrapper">
                  <select id="citySelect" class="form-select select-input">
                    <option selected disabled>City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Lahore">Lahore</option>
                  </select>
                  <span class="custom-arrow"></span>
                </div>
              </div>

              <div class="col-12 mt-4">
                <div class="select-wrapper">
                  <select id="areaSelect" class="form-select select-input">
                    <option selected disabled>Area</option>
                    <option value="Gulshan">Gulshan-e-Hadeed</option>
                    <option value="DHA">DHA</option>
                    <option value="Nazimabad">Nazimabad</option>
                  </select>
                  <span class="custom-arrow"></span>
                </div>
              </div>

              <div class="col-12 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="PostalCode"
                  placeholder="Postal Code"
                />
              </div>
            </form>
          </div>

          <div class="col-lg-6 ps-lg-5 mob-view-spacing">
            <div>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter your location"
              />
            </div>
            <!-- Map will be created here -->
            <div class="new-listing-map">
              <img
                class="position-absolute"
                src="../assets/images/map.png"
                style="height: 100%; width: 100%"
              />
              <div class="col-12 map-btns-wrapper">
                <div
                  class="row align-items-center justify-content-center justify-content-md-between"
                >
                  <div class="col-12 col-xxl-7 position-relative">
                    <input
                      type="text"
                      id="location"
                      class="form-control"
                      placeholder="Enter your location"
                    />

                    <a class="loc-feild-plus-btn"
                      ><img src="../assets/images/plus.png" alt="" />
                    </a>
                  </div>
                  <div class="col-12 col-xxl-5 mt-3 mt-xxl-0 text-center">
                    <a class="map-btn">Use current location</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="loc-card">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4>Show your specific location</h4>
                  <p>
                    Only shared with guests after they had made a reservation
                  </p>
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Save/Exit and Continue Buttons -->
    <section class="save-cont-btns-sec">
      <div class="container">
        <div class="row justify-content-between">
          <div
            class="col-sm-6 col-md-5 col-lg-4 col-xl-3 d-flex justify-content-start"
          >
            <a href="" class="save-exit-btn">Save & Exit</a>
          </div>
          <div
            class="col-sm-6 col-md-5 col-lg-4 col-xl-3 d-flex justify-content-end"
          >
            <a href="./about-place.html" class="continue-btn">Continue</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer  -->
    <footer>
      <div class="container">
        <hr />
        <div class="footer-end">
          <div
            class="row align-items-center justify-content-center justify-content-md-between"
          >
            <div class="col-md-6 p-2 m-0">
              <p class="m-0">© 2024 Evelr Corporation. All rights reserved</p>
            </div>
            <div class="col-md-6 p-2 m-0 text-md-end">
              <a href="">Terms & Condition</a>
              <a class="m-lg-3" href="">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/custom-select.js"></script>
    <script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
